<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercício</title>
</head>

<body>
    <header>
        <h1>Formulário de Viagem!</h1>
    </header>
    <form action="">
        <label for="nome-do-usuario">Nome</label>
        <input type="text" id="nome-do-usuario" name="nome">
        <br>
        <label for="email-do-usuario">E-mail</label>
        <input type="email" id="email-do-usuario" name="email">
        <br>
        <label for="opc1">Opção 1
            <input type="radio" id="opc1" name="opcao">
        </label>
        <label for="opc2">Opção 2
            <input type="radio" id="opc2" name="opcao">
        </label>
        <label for="opc3">Opção 3
            <input type="radio" id="opc3" name="opcao">
        </label>
        <label for="opc4">Opção 4
            <input type="radio" id="opc4" name="opcao">
        </label>
        <br>
        <label for="text-area">Espaço para digitar sua resposta:</label>
        <br>
        <textarea name="resposta" id="text-area" cols="30" rows="5"></textarea>
        <br>
        <label for="data">Data
            <input type="date">
        </label>
        <br>
        <label for="termo1">Concordo 1
            <input type="checkbox" name="temos" id="termo1">
        </label>
        <br>
        <label for="termo2">Concordo 2
            <input type="checkbox" name="temos" id="termo2">
        </label>
    </form>
        <input type="button" value="Enviar">
        <input type="button" value="Apagar">

</body>

</html>
